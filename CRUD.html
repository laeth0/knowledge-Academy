<div class="crud">
    <div class="container">
        <h1 class="text-white text-center mt-5 text-capitalize">knowledge academy</h1>
        <p class="text-white text-center mt-2 mb-4 text-capitalize">please choose your courses</p>

        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LableUserName" class="text-white  d-block text-capitalize " for="UserName">user name</label>
                        <input type="text" id="UserName" class="w-100" placeholder="Your Name"/>
                        <p class="ParaUserName text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LableCourseName" class="text-white  d-block text-capitalize" for="CourseName">course name</label>
                        <input type="text" id="CourseName" class="w-100" placeholder="Course Name"/>
                        <p class="ParaCourseName text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LableUserEmail" class="text-white  d-block text-capitalize" for="UserEmail">user email</label>
                        <input type="email" id="UserEmail" class="w-100" placeholder="Your Email"/>
                        <p class="ParaUserEmail text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LableCourseCategory" class="text-white d-block text-capitalize" for="CourseCategory">course category</label>
                        <input type="text" id="CourseCategory" class="w-100" placeholder="Moblie App or Web App"/>
                        <p class="ParaCourseCategory text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LablePhoneNumber" class="text-white  d-block text-capitalize" for="PhoneNumber">phone number</label>
                        <input type="number" id="PhoneNumber" class="w-100" placeholder="Your Phone Number"/>
                        <p class="ParaPhoneNumber text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label id="LableNotes" class="text-white  d-block  text-capitalize" for="Notes">notes</label>
                        <input type="text" id="Notes" class="w-100" placeholder="Any Notes For Course"/>
                    </div>
                </div>
            </div>
            <input type="submit" id="AddCourse"  value="Add Course"  class="btn btn-outline-secondary mt-3" />
            <input type="submit" id="Update" value="Update Course" class="btn btn-outline-info mt-3 " />
            <button class=" clear btn btn-outline-danger mt-3 mx-3" type="reset" onclick=" ResetInput()">clear</button>
        </form>

        <label for="search" onclick="GetSearchMood(this.id)" id="Search-Name" class="Search-Name text-capitalize text-white text-center rounded-4 my-4 fs-5">search by course name</label>
        <label for="search" onclick="GetSearchMood(this.id)" id="Search-Category" class="Search-Category text-capitalize text-white text-center rounded-4 my-4 fs-5">search by course category</label>
        <input type="search" onkeyup="Search()" class=" Search mb-3 p-2 rounded-3 fs-5 w-100"  id="search" placeholder="Search..." >


        <button id="DeleteAllBtn" class="DeleteAllBtn btn btn-outline-danger text-center" ></button>

        <table class="table table table-striped text-white">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Category</th>
                    <th>Notes</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody  id="data">

            </tbody> 
        </table>
